<app-header></app-header>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4 p-4">
        <div class="card-body text-center">
          <div class="text-start mb-3">
            <button class="btn btn-light" (click)="goBack()">
              <i class="bi bi-arrow-left"></i> Back
            </button>
          </div>
          <h2 class="text-dark fw-bold mb-3">{{ data.title }}</h2>

          <img
            [src]="data.image"
            class="img-fluid rounded border p-2"
            width="250"
            height="250"
          />
          <p class="text-muted mt-3">{{ data.description }}</p>
          <h4 class="text-danger fw-bold mt-3">{{ data.price }} SR</h4>
          <button class="btn btn-outline-success btn-lg mt-3 w-100" (click)="increment()">
            <i class="fa fa-shopping-cart me-2"></i> Add to Cart
          </button>
          <button class="btn btn-outline-danger btn-lg mt-3 w-100" (click)="decrement()">
            <i class="fa fa-shopping-cart me-2"></i> Remove from cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
